<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var a = 1; a <= 10; a++) {
            if (a == 5) {
                document.write("Ho : " + a + "<br>");
                // pour faire un seul 5
                continue;
                // break; pour stopper après 5
            }
            document.write("N° : " + a + "<br>")            
        }     
    
    </script>
</body>
</html>
