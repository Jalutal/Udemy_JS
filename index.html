<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hello = "meta brains <br>"
        document.write(hello)
        document.write(typeof hello)
        var hello2 = ["Python", "Js", "C++ <br>"]
        document.write(hello2)
        document.write(typeof hello2)
        var hello3 = {
            firstname: "Jesse <br>",
            lastname: "Granier <br>",
            age: 40
        }
        document.write(hello3)
        document.write(typeof hello3)
        var a = 20;
        var b = 30;
        var c = a + b;
        document.write("<br>" + c)
    </script>
</body>
</html>
